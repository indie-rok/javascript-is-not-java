<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel='stylesheet' href='css/main.css'/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Javascript no es Java</title>
</head>
<body>
  <main id="general-container">
    <section class='container'>
      <div class='row'>
        <div class='col text-center'>
          <h1 class="margin-top-7">Javascript no es java</h1>
        </div>
      </div>

      <div class='row'>
        <div class='col text-center'>
          <h3 class="margin-top-5">Escribelo y aprieta enter</h3>
        </div>
      </div>

      <div class='row'>
        <input type='text' autofocus id="input-repeat" class="col margin-top-5"/>
      </div>

      <div class='row' id="feedback-container">
        <div class='col text-center'>
          <h3 id="feedback-good"><span class="success-color">Bien! </span>Anotalo <span id="writes-counter">10</span> veces mas</h3>
          <h3 id='feedback-bad'><span class="wrong-color">No</span> lo escribiste bien, una vez mas porfa</h3>
        </div>
      </div>

      <div class='row'>
        <div class='col text-center margin-top-5'>
          <h3><span id='people-counter'>123</span> personas en el mundo lo entendieron</h3>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
